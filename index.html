<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web VM</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background: #000;
            color: white;
            overflow: hidden;
        }
        #controls {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.9);
            padding: 10px;
            z-index: 1000;
            display: flex;
            gap: 10px;
            align-items: center;
        }
        button {
            padding: 8px 16px;
            cursor: pointer;
            background: #333;
            color: white;
            border: 1px solid #555;
            border-radius: 4px;
        }
        button:hover {
            background: #444;
        }
        input[type="file"] {
            padding: 6px;
            background: #222;
            color: white;
            border: 1px solid #555;
            border-radius: 4px;
        }
        #screen_container {
            position: fixed;
            top: 60px;
            left: 0;
            right: 0;
            bottom: 0;
            background: #000;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        #screen_container canvas {
            max-width: 100%;
            max-height: 100%;
            image-rendering: pixelated;
            border: 2px solid #333;
        }
        #status {
            font-size: 12px;
            color: #888;
        }
    </style>
</head>
<body>
    <div id="controls">
        <h3 style="margin-right: auto;">Web VM</h3>
        <input type="file" id="iso_input" accept=".iso">
        <button id="start_btn">Start VM</button>
        <button id="lock_btn">Lock Mouse</button>
        <button id="fullscreen_btn">Fullscreen</button>
        <span id="status">(Press ESC to unlock mouse)</span>
    </div>
    <div id="screen_container"></div>
    
    <script src="https://cdn.jsdelivr.net/npm/v86@latest/build/libv86.js"></script>
    <script src="myapp.js"></script>
</body>
</html>
